<div class="container marketing" style="padding:20px;">

	<div class="row featurette">
		<div class="col-md-12">
	      <img class="featurette-image img-responsive" ng-src="{{infoPrefix}}{{detail.img}}" alt="{{detail.keywords}}">
	    
	      <h3 class="featurette-heading" style="text-align:center;">{{detail.title}} <span class="text-muted"></span></h3>
	      <p class="lead">{{detail.description}}</p>
	    

	      <p class="lead" compile="detail.message"></p>
	    
		<p style="text-align:center;">
			<a href="javascript:void(0)"  ng-click="back('infoDetailGoBack')" id="infoDetailGoBack" tabindex="0" 
			class="btn btn-lg btn-danger" 
			role="button" data-toggle="popover" data-trigger="focus" title="返回前页" data-content="你在当前页面进行了直接刷新，找不到回去的路了！">返回前页</a>
		</p>
			

	    </div>
	</div>

</div>
