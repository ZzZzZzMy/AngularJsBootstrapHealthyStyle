<div class="container marketing" style="padding:20px;">

	<div class="row featurette">
		<div class="col-md-5">
	      <img class="featurette-image img-responsive" ng-src="{{modecinePrefix}}{{Mdetail.img}}" alt="{{detail.keywords}}">
	    </div>
	    <div class="col-md-7">
	      <h2 class="featurette-heading">{{Mdetail.name}} <span class="text-muted">{{detail.address}}</span></h2>
	      <p class="lead">店主：{{Mdetail.leader}}</p>
	      <p class="lead">主营：{{Mdetail.business}}</p>
	    

	      <p class="lead" compile="Mdetail.message"></p>
	    

			<a href="javascript:void(0)"  ng-click="back('modecineDetailGoBack')" id="modecineDetailGoBack" tabindex="0" 
			class="btn btn-lg btn-danger" 
			role="button" data-toggle="popover" data-trigger="focus" title="返回前页" data-content="你在当前页面进行了直接刷新，找不到回去的路了！">返回前页</a>

	    </div>
	</div>

</div>
